<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Neuromorphic UI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f8f8f8; /* Light gray background */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #00008b; /* Blue font color */
    }

    .neuromorphic-container {
      background: linear-gradient(135deg, #e0e0e0, #f5f5f5); /* Gradient background */
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #00008b; /* Blue heading color */
      margin-bottom: 20px;
    }

    p {
      color: #555; /* Medium gray paragraph color */
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .neuromorphic-button {
      background: linear-gradient(135deg, #fd7e14, #e56a0d); /* Orange gradient button background */
      border: none;
      border-radius: 10px;
      padding: 15px 30px;
      font-size: 16px;
      color: #fff; /* White font color for the button */
      cursor: pointer;
      transition: background 0.3s, transform 0.2s, color 0.3s;
    }

    .neuromorphic-button:hover {
      background: linear-gradient(135deg, #e56a0d, #c8560b); /* Darker orange gradient on hover */
      transform: scale(1.05);
      color: #fff; /* Maintain white font color on hover */
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('.neuromorphic-button').addEventListener('click', function() {
        // Save user details in local storage (for demonstration purposes)
        const userName = prompt('Enter your name:');
        if (userName) {
          const userDetails = {
            name: userName,
            timestamp: new Date().toLocaleString(),
          };
          localStorage.setItem('userDetails', JSON.stringify(userDetails));
          alert('User details saved! Redirecting...');
          document.querySelector('.neuromorphic-container').style.animation = 'fade-out 1s forwards';
          setTimeout(function() {
            window.location.href = 'https://g.page/r/Caf4Eqd4wUINEB0/review';
          }, 1000);
        }
      });
    });
  </script>
</head>
<body>

  <div class="neuromorphic-container">
    <h1>Premium Neuromorphic UI</h1>
    <p>This is a premium example of a neuromorphic user interface. It incorporates subtle gradients, a refined color palette, and clean design principles.</p>
    <button class="neuromorphic-button">Write a Review</button>
  </div>

</body>
</html>
