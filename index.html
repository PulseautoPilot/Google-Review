<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuromorphic UI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .neuromorphic-container {
            background-color: #f0f0f0;
            border: 1px solid #d9d9d9;
            border-radius: 15px;
            box-shadow: 10px 10px 20px #bcbcbc, -10px -10px 20px #ffffff;
            padding: 30px;
            text-align: center;
        }

        .start-button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="neuromorphic-container">
    <h1>Welcome to Neuromorphic UI</h1>
    <button class="start-button" onclick="redirectToGoogleMaps()">Start</button>
</div>

<script>
    function redirectToGoogleMaps() {
        // Redirect to the specified Google Maps link
        window.location.href = 'https://www.google.com/maps/place/Scymes+Services+Pvt.+Ltd./@19.1094577,72.8770663,17z/data=!3m2!4b1!5s0x3be7c814c0823ca5:0x333ceb0c09a20043!4m6!3m5!1s0x3be7c813bd827521:0xd42c178a712f8a7!8m2!3d19.1094526!4d72.8796412!16s%2Fg%2F11j86q18gz?entry=ttu';

        // Wait for the redirect and then perform the search
        setTimeout(searchForReview, 2000);
    }

    function searchForReview() {
        // Search for the specified review element
        var reviewElement = document.querySelector('.DVeyrd .fontTitleSmall');

        // If the review element is found, trigger a click event
        if (reviewElement) {
            reviewElement.click();
        }
    }
</script>

</body>
</html>
