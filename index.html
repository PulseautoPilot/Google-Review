<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuromorphic UI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Neuromorphic UI</h2>
        <form id="userForm">
            <input type="text" id="userName" placeholder="Your Name" required>
            <input type="email" id="userEmail" placeholder="Your Email" required>
            <button type="button" onclick="saveDataAndRedirect()">Submit</button>
        </form>
    </div>

    <script type="module">
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

        // Firebase configuration
     const firebaseConfig = {
  apiKey: "AIzaSyCHXkKpJARcp4yOHl85OPJW1pSjIG7cPf4",
  authDomain: "data-64e03.firebaseapp.com",
  projectId: "data-64e03",
  storageBucket: "data-64e03.appspot.com",
  messagingSenderId: "523816020657",
  appId: "1:523816020657:web:d44938c3b1e1566f075090"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        function saveDataAndRedirect() {
            var userName = document.getElementById('userName').value;
            var userEmail = document.getElementById('userEmail').value;

            // Save data to Firebase Realtime Database
            var database = firebase.database();
            var usersRef = database.ref('users');
            var newUserRef = usersRef.push();
            newUserRef.set({
                name: userName,
                email: userEmail
            });

            // Redirect to the specified URL
            window.location.href = "https://g.page/r/Caf4Eqd4wUINEB0/review";
        }
    </script>
</body>
</html>
